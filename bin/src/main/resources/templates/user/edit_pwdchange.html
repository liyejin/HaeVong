<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/user/edit.css" type="text/css" />
    <title>비밀번호 변경</title>
  </head>
  <body>
    <header class="header">
      <div class="header1">
        <a href=""
          ><img src="../../img/icon/icon_header_back.png" alt="뒤로가기"
        /></a>
        <div>비밀번호 변경</div>
        <a href=""
          ><img src="../../img/icon/icon_header_more.png" alt="더보기"
        /></a>
      </div>
    </header>

    <main class="main">
      <section class="member_edit_pwdchange_step_box">
        <div class="member_edit_pwdchange_step">
          <div class="member_edit_pwdchange_step_item now">
            <span>본인<br />확인</span>
          </div>
          <img src="../../img/icon/icon_right_black.svg" alt="오른쪽 화살표" />
          <div class="member_edit_pwdchange_step_item">
            <span>비밀번호<br />확인</span>
          </div>
        </div>
        <div class="member_edit_pwdchange_step_text">
          <span
            >회원 정보에 입력된
            <span class="border">핸드폰 번호</span> 또는<br />
            <span class="border">이메일 주소</span>로 인증해주세요.</span
          >
        </div>
      </section>
      <section class="member_edit_radio_container">
        <div class="member_edit_radio_box">
          <div class="member_edit_radio_text_box">
            <input type="radio" class="input_radio" /><label for="핸드폰 번호"
              >핸드폰 번호 인증</label
            >
          </div>
          <div class="member_edit_radio_btn"><span>인증</span></div>
        </div>
        <div class="member_edit_radio_box">
          <div class="member_edit_radio_text_box">
            <input type="radio" class="input_radio" /><label for="이메일"
              >이메일 인증</label
            >
          </div>
          <div class="member_edit_radio_btn"><span>인증</span></div>
        </div>
        <div class="member_edit_input_auth_container">
          <span class="title">인증번호 입력</span>
          <div class="member_edit_input_auth_box">
            <input
              class="member_edit_input_auth"
              type="text"
              placeholder="인증번호를 입력해주세요"
            />
            <div class="member_edit_insert_btn"><span>확인</span></div>
          </div>
        </div>
      </section>
      <nav class="nav_list">
        <ul>
          <li>
            <a href="#"
              ><img src="../../img/icon/icon_nav_home.png" alt="내브바아이콘1"
            /></a>
          </li>
          <li>
            <a
              ><img src="../../img/icon/icon_nav_map.png" alt="내브바아이콘2"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_community.png"
                alt="내브바아이콘3"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_category.png"
                alt="내브바아이콘4"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_mypage.png"
                alt="내브바아이콘5"
            /></a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
