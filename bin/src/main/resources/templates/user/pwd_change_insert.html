<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(기관) 비밀번호 변경 다음 페이지</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/user/pwd_change_insert.css">
</head>
<body>
    <main class="main">
        
        <header class="header">
            <div class="header1">
              <a href=""
                ><img src="../../img/icon/icon_header_back.png" alt="뒤로가기"
              /></a>
              <div>비밀번호 변경하기</div>
              <a href=""
                ><img src="/img/icon/icon_header_more.png" alt="더보기"
              /></a>
            </div>
          </header>


        <section class="org_section_1">
            <img src="../../img/org/img_pwd_change.png" alt="비번변경">
        </section>
        <!-- 본문1 -->


        <section class="org_section_2">
            <ul>
                <li>
                    <h3>기존 비밀번호 입력</h3>
                    <input type="text" name="security_num" placeholder="기존 비밀번호를 입력해주세요"><br>
                    <span>(영문 대소문자/숫자 중 2가지 이상 조합,10자~15자)</span>
                </li>
                <li>
                    <h3>새 비밀번호 입력</h3>
                    <input type="text" name="security_num" placeholder="새로운 비밀번호를 입력해주세요"><br>
                    <span>(영문 대소문자/숫자 중 2가지 이상 조합,10자~15자)</span>
                </li>
                <li>
                    <h3>새 비밀번호 확인</h3>
                    <input type="text" name="security_num" placeholder="새로운 비밀번호를 입력해주세요"><br>
                </li>
            </ul>
        </section>
        <!-- 본문2 -->

        

        <input
          type="submit"
          value="확인"
          class="member_customer_service_input_submit"
        />

    </main>   
</body>
</html>
