<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/org/info.css" />
    <title>기업 탈퇴</title>
  </head>
  <body>

    <header class="header">
      <div class="header1">
        <a href=""
          ><img src="../../img/icon/icon_header_back.png" alt="뒤로가기"
        /></a>
        <div>기업 탈퇴</div>
        <a href=""
          ><img src="../../img/icon/icon_header_more.png" alt="더보기"
        /></a>
      </div>
    </header>
    <!--header-->

    <main class="main">
      <div class="info_img">
        <img src="/img/user/map/map_modal.jpg" alt="기관사진">
        <a href="#" class="info_img_btn">변경</a>
      </div>
      
      <section class="main_section">
        <div class="info_input">
          <div class="info_input_box">
            <span>기관명</span>

            <input type="text" value="(주)해봉이네" class="info_input_box_text" />
          </div>

          <div class="info_input_box">
            <span>대표자명</span>

            <input type="text" value="박용우" class="info_input_box_text" />
          </div>
          <div class="info_input_box">
            <span>담당자명</span>

            <input type="text" value="이예진" class="info_input_box_text" />
          </div>
          <div class="info_input_box">
            <span>담당자 연락처</span>

            <input
              type="text"
              value="010-0000-0000"
              class="info_input_box_text"
            />
          </div>
          <div class="info_input_box">
            <span>담당자 이메일</span>

            <input
              type="text"
              value="newlec@gmail.com"
              class="info_input_box_text"
            />
          </div>
        </div>
      </section>
      <!--img box-->
    </main>

    <input
          type="submit"
          value="기업회원 탈퇴"
          class="member_customer_service_input_submit"
        />

    <!-- submit btn -->
  </body>
</html>
