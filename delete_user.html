<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원탈퇴</title>
    <link rel="stylesheet" href="/css/delete_user.css" type="text/css" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="back"
          ><img
            src="./img/back.png"
            alt="뒤로가기"
            style="background-color: black"
          />
        </a>
        <span>회원탈퇴</span>
        <a href="back"
          ><img
            src="./img/threeDot.png"
            alt="메뉴"
            style="background-color: black"
          />
        </a>
      </div>
    </header>

    <section class="main">
      <div class="delete_message">
        <img class="haedal" src="./img/haedal.png" alt="해달이미지" />
        <div class="text">
          <h1>
            당신의 선한 영향력,해봉이가
            <br />
            기억할게요!
          </h1>

          <p>
            회원 탈퇴 이유를 선택해주시면
            <br />
            서비스 개선에 더욱 힘쓰겠습니다!
          </p>
        </div>
      </div>
      <div>
        <form class="radio_box" action="">
          <h3>탈퇴사유 선택</h3>
          <label for="1"
            ><input type="radio" name="chk_info" value="delete" id="1" />기록
            삭제 목적</label
          >

          <label for="2"
            ><input type="radio" name="chk_info" value="service" id="2" />서비스
            이용이 불편해서</label
          >

          <label for="3"
            ><input type="radio" name="chk_info" value="another" id="3" />다른
            사이트가 더 좋아서</label
          >

          <label for="4">
            <input type="radio" name="chk_info" value="not use" id="4" />사용
            빈도가 낮아서</label
          >

          <label for="5"
            ><input
              type="radio"
              name="chk_info"
              value="guitar"
              id="5"
            />기타</label
          >
          <input
            type="textarea"
            name=""
            class="textarea"
            id=""
            style="width: 100%; height: 300px; overflow: auto"
          />
        </form>
      </div>
    </section>
    <footer class="footer"><span>확인</span></footer>
  </body>
</html>
