<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/org/recruit_vol_list.css">
    <script defer src="../../js/modal.js"></script>
    <title>신청자 내역</title>
    
</head>

<body id="body"> 
    <header class="header">
        <ul class="org_header_top">
            <li class="org_header_top_li_1" id="back_btn">
                <img src="../../img/icon/icon_header_back.png" alt="뒤로가기">
            </li>
            <li class="org_header_top_li_2">
                <h1>신청자 내역</h1>
            </li>
            <li class="org_header_top_li_3" id = "more_btn">
                <img src="../../img/icon/icon_header_more.png" alt="점세개아이콘">
            </li>
        </ul>
    </header>
    <section class="main" id="main">
        <table class="org_apply_list_table">
            <tr class="org_apply_list_row">
                <th class="num_h">번호</th>
                <th class="name_h">성명</th>
                <th class="email_h">이메일</th>
                <th class="regdate_h">등록일</th>
                <th class="status_h">상태</th>
            </tr>
            <tr class="org_apply_list_row">
                <td class="num">1</td>
                <td class="name">김*수</td>
                <td class="email">aaaa@aaaa.aaa</td>
                <td class="regdate">2023-05-15</td>
                <td class="status_approved">수락</td>
            </tr>
            <tr class="org_apply_list_row">
                <td class="num">2</td>
                <td class="name">김*연</td>
                <td class="email">aaaasafa@aaasdfaa.aaa</td>
                <td class="regdate">2023-05-15</td>
                <td class="status_approved">수락</td>
            </tr>
            <tr class="org_apply_list_row">
                <td class="num">3</td>
                <td class="name">김*리</td>
                <td class="email">aaaadaa@adaddaa.aaa</td>
                <td class="regdate">2023-05-15</td>
                <td class="status_approved">수락</td>
            </tr>
            <tr class="org_apply_list_row">
                <td class="num">4</td>
                <td class="name">김*수</td>
                <td class="email">aaaa@aaaa.aaa</td>
                <td class="regdate">2023-05-15</td>
                <td class="status_approved">수락</td>
            </tr>
            <tr class="org_apply_list_row">
                <td class="num">5</td>
                <td class="name">김*수</td>
                <td class="email">aaaa@aaaa.aaa</td>
                <td class="regdate">2023-05-15</td>
                <td class="status_pending">대기중</td>
            </tr>
        </table>
    </section>
    <section class="modal" id="modal">
        <div>
            <ul class="modal_list">
                <li class="modal_list_item1"><img src="../../img/icon/close.png" id="close_btn" alt="닫기버튼"></li>
                <li class="modal_list_item2">수락대기 신청자</li>
                <li class="modal_list_item2">전체신청자</li>
            </ul>
        </div>
    </section>
</body>

</html>
