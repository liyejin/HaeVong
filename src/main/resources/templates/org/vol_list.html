<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/vol_list.css" />
	<!--<script defer th:inline="javascript" src="../js/org/vol_list.js"></script>-->
</head>
<!--org vol list입니다-->
<header class="header">
	<div class="header1">
		<a href=""><img src="../img/icon/icon_header_back.png" th:onclick="history.back()" alt="뒤로가기" /></a>
		<div>공고 관리</div>
		<a href=""><img src="../img/icon/icon_header_more.png" alt="더보기" /></a>
	</div>
</header>

<body>

	<section class="main">
		<div class="vol_category">
			<a href="#" th:href="@{vol_list(o=${map.orgId},s='on')}" th:if="${map.status} == 'over'"><span>모집중인
					공고</span></a>
			<a href="#" class="selected" th:href="@{vol_list(o=${map.orgId},s='over')}"
				th:if="${map.status} == 'on'"><span>모집중인 공고</span></a>
			<a href="#" th:href="@{vol_list(o=${map.orgId},s='over')}" th:if="${map.status} == 'on'"><span>완료된
					공고</span></a>
			<a href="#" class="selected" th:href="@{vol_list(o=${map.orgId},s='over')}"
				th:if="${map.status} == 'over'"><span>완료된 공고</span></a>
		</div>
		<ul class="vol_list" th:each="vol:${map.list}">

			<li>
				<div id="modal" class="d-none">
					<div id="delete">삭제하기</div>
				</div>
				<img class="vol_list_img" src="../img/org/org_vol_list_img.png" alt="모집공고이미지" />
				<div class="vol_list_info">
					<div>
						<span hidden th:data-id="${vol.id}">id</span>
						<span>등록일</span>
						<span class="vol_write_date" th:text="${vol.regdate}">2023/04/26</span>
						<span th:text="${vol.title}" class="vol_title">행복보육원 봉사자 구인합..<br /></span>
						<span class="vol_date" th:text="${vol.date}">5월 13일(월), 13:00~16:00</span>
						<ul class="vol_list_btn_box_org">
							<li><a class="vol_list_detail_btn" href="#" th:href="@{./vol(id=${vol.id})}">상세보기</a></li>
							<li><a class="vol_list_detail_btn" href="#" th:href="@{./vol(id=${vol.id})}">수정하기</a></li>
						</ul>
					</div>
				</div>
				<img class="vol_list_edit_btn" src="../img/icon/icon_vol_list_more.png" alt="모집공고_아이콘" />
			</li>

		</ul>
	</section>
</body>

</html>
