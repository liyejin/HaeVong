<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/org/recruit_vol_list.css">
   <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="/js/modal.js"></script>
    <title>신청자 내역</title>
</head>

<body id="body">
    <header class="header">
        <div class="header1">
            <a href="#" id="back_btn"><img src="/img/icon/icon_header_back.png" alt="뒤로가기"></a>
            <div>신청자 내역</div>
            <div href="#" id="more_btn"><img src="/img/icon/icon_header_more.png" alt="더보기"></div>
        </div>
    </header>
    <section class="main" id="main">
        <div class="org_vol_list">
            <div class="org_vol_list_info">
                    <span class="org_vol_title">행복보육원<br>봉사자 구인</span>
                    <span class="org_vol_date">5월 13일(월)<br>13:00~16:00</span>
                    <span class="org_vol_write_date">2023/04/26</span>
                    <a class="org_vol_list_detail_btn" href="#"><span>상세보기</span></a>
            </div>
        </div>
        <table class="org_apply_list_table">
            <tr class="org_apply_list_row">
                <th class="num_h">번호</th>
                <th class="name_h">성명</th>
                <th class="phone_h">전화번호</th>
                <th class="regdate_h">신청일</th>
                <th class="status_h">상태</th>
            </tr>
            <tr class="org_apply_list_row" onclick="location.href='/user/info/23'" th:each="u:${list}">
                <td class="num">1</td>
                <td class="name" th:text="${u.name}">dddd</td>
                <td class="phone" th:text="${u.phoneNumber}">2121</td>
                <td class="regdate" th:text="${u.regdate}">2222</td>
                <td>
                    <div class="org_status">
                        <div class="org_status_approved">승인</div>
                    </div>
                </td>
            </tr>
        </table>
    </section>
    <section class="modal" id="modal">
        <div>
            <ul class="modal_list">
                <li class="modal_list_item1"><img src="../../img/icon/close.png" id="close_btn" alt="닫기버튼"></li>
                <li class="modal_list_item2">수락대기 신청자</li>
                <li class="modal_list_item2">전체신청자</li>
            </ul>
        </div>
    </section>
    <footer class="footer">
        <div class="btn_single">목록</div>
    </footer>

    <!-- <div class="org_status">
        <div class="org_status_approved">승인</div>
    </div> -->
    <div class="org_status">
        <div class="org_status_waiting">대기</div>
    </div>
    <div class="org_status">
        <div class="org_status_refused">거절</div>
    </div>

</body>


</html>
