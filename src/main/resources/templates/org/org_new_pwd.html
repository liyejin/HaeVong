<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 비밀번호 입력창</title>

    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/org/login.css" />


</head>

<body>
    <section class="main">
        <section class="org_login">
            <img src="/src/main/resources/static/img/icon/icon_header_title.png" alt="해봉로고"></img>
            <p><span>새로운 비밀번호를</span><span>입력해주세요</span></p>
        </section>

        


    </section>
    <form action="org_login.html" method="get" class="org_login_form">
        <div class="org_login_form_input">
            <div class="org_login_item">
                <label for="org_login_id" class="org_login_id_label">새로운 비밀번호를 입력해 주세요</label>
                <input type="text" id="org_login_id" class="org_login_input"
                    placeholder="8~20자리 (영 대/소문자, 숫자, 특수문자 조합)">
            </div>
            <div class="org_login_item">
                <label for="org_login_pwd" class="org_login_pwd_label">비밀번호 재확인</label>
                <input type="text" id="org_login_pwd" class="org_login_input" placeholder="비밀번호를 재입력해주세요">
            </div>
        </div>
        <input
        type="submit"
        value="확인"
        class="member_customer_service_input_submit"
        />
    </form>
</body>

</html>
