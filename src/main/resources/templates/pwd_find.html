<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/css/login.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="/css/org/login.css" /> -->
  </head>

  <body>
    <section class="main">
      <section class="org_login">
        <img
          src="/src/main/resources/static/img/icon/icon_header_title.png"
          alt="해봉로고"
        />
        <p><span>비밀번호를 찾기 위한</span><span>정보를 입력해주세요</span></p>
      </section>
    </section>
    <form action="org_login.html" method="get" class="org_login_form">
      <div class="org_login_form_input">
        <div class="org_login_item">
          <label for="org_login_id" class="org_login_id_label"
            >사업자등록번호</label
          >
          <input
            type="text"
            id="org_login_id"
            class="org_login_input"
            placeholder="사업자등록번호를 입력해주세요"
          />
        </div>
        <div class="org_login_item">
          <label for="org_login_pwd" class="org_login_pwd_label"
            >기관 가입 이메일</label
          >
          <input
            type="text"
            id="org_login_pwd"
            class="org_login_input"
            placeholder="가입시 작성했던 이메일을 입력해 주세요"
          />
        </div>
      </div>
      <div class="org_login_confirm">
        <input type="submit" value="확인" />
      </div>
    </form>
  </body>
</html>
