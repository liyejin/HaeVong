<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />

    <style>
	.red{
		color : red;
	}	
	.blue{
		color : blue;
	}
		
	</style>
	<script src="js/signup.js" defer></script>
    <title>회원가입</title>
  </head>
  <body>
    <section class="main">
      <form action="user_signup" method="post">
        <div><img src="/img/user/signup.png" alt="회원가입 상단 페이지" /></div>

        <div class="input">
			
			
          <div class="input_box">
         	 <input
              type="text"
              placeholder="이름을 입력해 주세요 (실명기재)"
              name="name"
              required
            />
          </div>
          
          <div>
           <input
              type="text"
              placeholder="아이디로 사용하실 문자열을 입력해주세요"
              name="uid"
              required
            />
       
          </div>         
          <div>
           <input type="text" placeholder="이메일을 입력해 주세요" 
            	name="email"
            	required
            />

          </div>
          <div>
			  <span style="color : #777;">앞 6자리와 뒤 한자리를 입력해주세요</span>
			  
			  <div class="identity_box">
           <input class="front"
              type="text"
              name="birthDate"
              maxlength="6"
              oninput="next(event,'.gender')"
              required
            />
            -
            <input
            class="back gender"
              type="text"
              name="gender"
              maxlength="1"
              oninput="next(event, '.pwd')"
              required
            />
            <input class="back hidden" type="password" value="0" readonly/>
            <input class="back hidden" type="password" value="0" readonly/>
            <input class="back hidden" type="password" value="0" readonly/>
            <input class="back hidden" type="password" value="0" readonly/>
            <input class="back hidden" type="password" value="0" readonly/>
            <input class="back hidden" type="password" value="0" readonly/>
            </div>

          </div>		          
          <div>
           <input type="text" placeholder="비밀번호 8~20자리 (영 대/소문자, 숫자, 특수문자 조합)" 
            name="pwd"
            class="pwd"
            id="pwd"
            required />
          </div>
          
          
          <div>
            <input type="text" placeholder="비밀번호 확인" 
            name="pwd2"
            class="pwd2"
            id="pwd2"
            required/>
            <hr width="100px"/>
          </div>
          
          
          
           <div id="error"></div>  
           
           <script>
			   var numericInput = document.querySelectorAll('.identity_box>input');
				
			  numericInput.forEach(n => n.addEventListener('input', function(event) {
			    var input = event.target;
			    var inputValue = input.value;
			    var numericValue = inputValue.replace(/\D/g, '');
			
			    input.value = numericValue;
			  })
				)
				function next(event, nextTag) {
					  var input = event.target;
					  var inputValue = input.value;
					  var maxLength = parseInt(input.getAttribute("maxlength"), 10);
					
					  if (inputValue.length >= maxLength) {
					    var nextInput = document.querySelector(nextTag);
					    nextInput.focus();
					  }
					}
			   </script>
          <!--비밀번호 확인 구현-->       
          
          <div>
			<input
              type="text"
              placeholder="-를 제외한 전화번호를 입력해주세요."
              name="phoneNumber"
              required
            />
          </div>
                 
                 <div>
			<input
              type="text"
              placeholder="닉네임으로 사용하실 문자열을 입력해주세요."
              name="nickname"
              
              required
            />
    </div>
              
         
         
		        <div style="display: flex; flex-direction: column; justify-content: center;">
					<span>프로필 사진 설정(추후 설정 가능)</span>
					<div class="drop_box">
						<label for="profilePhotoInput" class="file_drop_zone">
				          <input
							  type="file"
							  name="profilePhoto"
							  id="profilePhotoInput"
							  style="background-color: #777;" 
							/>
			  			
						</label>
					</div>
		 </div>
		
			<div>
			          
			          
						  
						<div class="timer" width="300px" height="150px" style="color: black;">
							
						</div>
						<div class="email_input_box">
				            <input id="email_input" type="email" placeholder="이메일 입력"/>
							<button id="send_email" >메일 보내기</button>
						</div>
						<div class="code_input_box">
				            <input id="code_input" name="code" type="text" placeholder="인증번호 입력"/>
							<button id="auth_code" >인증하기</button>
						</div>
						<!--모달(인증되었습니다)-->
			          <hr />
			</div>
          </div>
        </div>
   	<input class="org_login_confirm" type="submit"  value="가입하기">
   	
      </form>
    </section>

  </body>
</html>
