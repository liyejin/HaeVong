<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <title>회원가입</title>
  </head>
  <body>
    <section class="main">
      <form action="test1" method="post">
        <div><img src="./img/user/signup.png" alt="회원가입 상단 페이지" /></div>

        <div class="input">
			
			
          <div class="input_box">
         	 <input
              type="text"
              placeholder="이름을 입력해 주세요 (실명기재)"
              name="name"
            />
            <hr />
          </div>
          
          <div>
           <input
              type="text"
              placeholder="아이디로 사용하실 문자열을 입력해주세요"
              name="uid"
            />
            <hr />
          </div>

          
          
          <div>
           <input type="text" placeholder="이메일을 입력해 주세요" 
            	name="email"
            />
            <hr />
          </div>
          
          <div>
           <input
              type="text"
              placeholder="생년월일을 입력해주세요"
              name="identityNumber"
            />
            <hr />
          </div>

          
          <div>
           <input type="text" placeholder="8~20자리 (영 대/소문자, 숫자, 특수문자 조합) " 
            name="pwd"/>
            <hr />
          </div>
          
          
          <div>
            <input type="text" placeholder="비밀번호 확인" 
            name="pwd2"/>
            <hr width="100px"/>
          </div>
          
          
          
          <div>
			<input
              type="text"
              placeholder="-를 제외한 전화번호를 입력해주세요."
              name="phoneNumber"
            />
            <hr />
          </div>
          
          
          <div>
           <input
              type="text"
              placeholder="8~20자리 (영 대/소문자, 숫자, 특수문자 조합)"
              name="birthDate"
            />
            <hr />
          </div>
        </div>
        
        
   	<input class="submit" type="submit"  value="가입하기">
      </form>
    </section>

  </body>
</html>
