<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="/css/user/edit.css" type="text/css" />
    <title>비밀번호 변경</title>
  </head>
  <body>
    <header class="header">
      <div class="header1">
        <a href=""
          ><img src="../../img/icon/icon_header_back.png" alt="뒤로가기"
        /></a>
        <div>비밀번호 변경</div>
        <a href=""
          ><img src="../../img/icon/icon_header_more.png" alt="더보기"
        /></a>
      </div>
    </header>

    <main class="main">
      <section class="member_edit_pwdchange_step_box">
        <div class="member_edit_pwdchange_step">
          <div class="member_edit_pwdchange_step_item">
            <span>본인<br />확인</span>
          </div>
          <img src="../../img/icon/icon_right_black.svg" alt="오른쪽 화살표" />
          <div class="member_edit_pwdchange_step_item now">
            <span>비밀번호<br />변경</span>
          </div>
        </div>
        <div class="member_edit_pwdchange_step_text">
          <span
            >변경을 원하시는 <br />
            <span class="border">새로운 비밀번호</span>를 입력해주세요.</span
          >
        </div>
      </section>
      <section class="member_edit_input_container">
        <div class="member_edit_input_textbox">
          <div><span class="title">기존 비밀번호 입력</span></div>
          <input
            class="member_edit_input_auth max_width"
            type="text"
            placeholder="인증번호를 입력해주세요"
          />
        </div>
        <div class="member_edit_input_textbox">
          <div><span class="title">새로운 비밀번호 입력</span></div>
          <input
            class="member_edit_input_auth max_width"
            type="text"
            placeholder="20자 내외의 영문/숫자를 총 2가지 이상 조합"
          />
        </div>
        <div class="member_edit_input_textbox">
          <div><span class="title">비밀번호 확인</span></div>
          <input
            class="member_edit_input_auth max_width"
            type="text"
            placeholder="위의 비밀번호를 재입력 해주세요"
          />
        </div>

        <!-- <a href="#" class="member_edit_input_auth_submit" type="button"></a> -->
        <!-- 제출 버튼 형식 -->
        <input
          class="member_edit_input_auth_submit"
          type="submit"
          value="변경하기"
        />
      </section>
      <nav class="nav_list">
        <ul>
          <li>
            <a href="#"
              ><img src="../../img/icon/icon_nav_home.png" alt="내브바아이콘1"
            /></a>
          </li>
          <li>
            <a
              ><img src="../../img/icon/icon_nav_map.png" alt="내브바아이콘2"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_community.png"
                alt="내브바아이콘3"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_category.png"
                alt="내브바아이콘4"
            /></a>
          </li>
          <li>
            <a
              ><img
                src="../../img/icon/icon_nav_mypage.png"
                alt="내브바아이콘5"
            /></a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
