<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application_modal</title>
    <link rel="stylesheet" href="/css/user/application_modal.css" type="text/css">
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
</head>
<body>
    <div class="map_apply_modal">
        <div class="modal_header">
          <img src="../../img/icon/white_close.svg" alt="창닫기아이콘">
        </div>

        <div class="modal_container">
          <div class="apply_modal_pic">
              <img src="../../img/user/map/map_modal.jpg" alt="봉사이미지">
          </div>
          <div class="apply_modal_about">
            <div>(주)행복나눔 봉사단</div>
            <span style="font-weight: bold;">골목 벽화그리기 봉사</span>
            <div>모집 인원 / <span style="font-weight: bold;">07명</span><br>(완료시 마감)</div>
          </div>  
        </div>

      <div class="apply_modal_date">
        <div style="font-weight: bold;">봉사 상세 정보<br></div>
        <div class="apply_modal_date_inner">
            <span><span style="font-weight: bold;">일시</span> 2023년 9월 19일 (월)<br></span>
            <span><span style="font-weight: bold;">시간</span> 14:00 ~ 18:00<br></span>
            <span><span style="font-weight: bold;">장소</span> 관악구 봉천동<br></span>
        </div>
      </div>

      <div class="apply_modal_button">
          <a class="ap_btn_cancel">취소</a>
          <a class="ap_btn_apply">신청</a>
      </div>

    </div>  
</body>
</html>
